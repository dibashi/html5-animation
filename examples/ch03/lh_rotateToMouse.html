<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>lh_rotateToMouse</title>

    <link rel="stylesheet" href="../include/style.css" />
    <script src="../include/utils.js"></script>
    <script src="./classes/lh_arrow.js"></script>
</head>

<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
            lh_arrow = new LH_arrow(),
            mouse = window.utils.captureMouse(canvas);
        lh_arrow.x = canvas.width / 2;
        lh_arrow.y = canvas.height / 2;

        (function drawFrame() {
            window.requestAnimationFrame(drawFrame, canvas);
            context.clearRect(0, 0, canvas.width, canvas.height);

            var dx = mouse.x - lh_arrow.x,
                dy = mouse.y - lh_arrow.y;

            lh_arrow.rotation = Math.atan2(dy, dx);
            lh_arrow.draw(context);
        }());
    </script>
</body>

</html>
